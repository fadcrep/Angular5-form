
<div class="container">
  <div [hidden]="submitted">
<h1>Hero Form</h1>
<form 
(ngSubmit)="onSubmit()" 
 #heroForm="ngForm"
>

<div class="form-group">
  <label for="nom">Nom </label>
  <input 
  class="form-control"
  type="text" 
  name="nom"
  [(ngModel)]="hero.nom"
  id="nom"
  #nom="ngModel"
  required>

  <div [hidden]="nom.valid || nom.pristine"
   class="alert alert-danger">
   Le nom est obligatoire

  </div>

</div>

<div class="form-group">
  <label for="prenom">Prénom</label>
  <input 
  type="text"
  class="form-control"
  name="prenom"
  [(ngModel)]="hero.prenom"
  #prenom="ngModel"
  id="prenom"
  required>

  <div 
  [hidden]="prenom.valid ||prenom.pristine"
  class="alert alert-danger">
  Le prénom est obligatoire

  </div>

</div>

<button 
[disabled]="!heroForm.form.valid"
type="submit"
class="btn btn-success"
>
Submit
</button>


</form>

</div>
<div [hidden]="!submitted">
{{hero.nom}}
<br>

{{hero.prenom}}
<br>

<button class="btn btn-primary" (click)="submitted=false">Edit</button>

</div>

</div>
